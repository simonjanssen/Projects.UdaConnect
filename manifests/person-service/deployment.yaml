apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person-service
  template:
    metadata:
      labels:
        app: person-service
    spec:
      containers:
        - name: person-service
          image: simonshub/udaconnect-ms-person-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5005
          env:
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: udaconnect-env
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: udaconnect-env
                  key: POSTGRES_PASSWORD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: udaconnect-env
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: udaconnect-env
                  key: POSTGRES_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: udaconnect-env
                  key: POSTGRES_DB